<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tuition Media Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage' %}">Tuition Media Platform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
          </li>
        </ul>

        <div class="d-flex">
          {% if user.is_authenticated %}
            <div class="navbar-nav ml-auto">
              <a href="{% url 'profile' %}" class="btn btn-outline-warning text-white mx-3" type="submit">Profile</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-warning text-white" type="submit">Logout</a>
          {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-success mx-3 text-white">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  {% block content %}
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <footer class="footer bg-blue-900 text-white relative border-b-2 mt-10">
    <div class="container mx-auto px-6">
      <div class="mt-5 flex flex-col items-center">
        <div class="sm:w-2/3 text-center py-0 pb-2">
          <p class="text-md text-white font-bold mb-2">
            Â© {% now "Y" %} Tuition Media Platform
          </p>
        </div>
      </div>
    </div>
  </footer>
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
